<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <h1>Registration Form</h1>
    <div class="register">
    <h2>Register Here</h2>
    	<form method="post" id="register" action="">
    	<label>Registration no :</label><br>
    	<input type="text" name="regno" id="name" placeholder="Enter your Regno"><br><br>
    	<label>First Name :</label><br>
    	<input type="text" name="fname" id="name" placeholder="Enter your fname"><br><br>
    	<label>Last Name :</label><br>
    	<input type="text" name="lname" id="name" placeholder="Enter your lname"><br><br>
    	<label>Sur Name :</label><br>
    	<input type="text" name="sname" id="name" placeholder="Enter your Surname"><br><br>
        <input type="radio" name="male" id="male"><span id="male"> &nbsp; Male</span> &nbsp;&nbsp; 
        <input type="radio" name="male" id="male"><span id="male"> &nbsp; Female</span> &nbsp;&nbsp; 
        <input type="radio" name="male" id="male"><span id="male"> &nbsp; Other</span> &nbsp;&nbsp; <br><br>
    	<label>National ID :</label><br>
    	<input type="text" name="nID" id="name" placeholder="Enter your ID no"><br><br>
    	<label>Mobile :</label><br>
    	<select id="ph">
    	<option>+254</option>
    	<option>+255</option>
    	<option>+256</option>
    	</select>
        <input type="number" name="Mobile" id="num" placeholder="Enter your Mobile no"><br><br>
    	<label>ProgrameCode :</label><br>
    	<input type="text" name="progcode" id="name" placeholder="Enter your ProgrameCode"><br><br>
    	<label>Password :</label><br>
    	<input type="password" name="pass" id="name" placeholder="Enter your Password"><br><br>
    	<label>Confirm password :</label><br>
    	<input type="Password" name="pass" id="name" placeholder="Confirm your Password"><br><br>
    	<input type="submit" value="submit" id="sub">

    	</form>
    </div>

</body>
</html>
